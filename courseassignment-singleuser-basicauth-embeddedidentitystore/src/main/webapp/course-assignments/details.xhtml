<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:o="http://omnifaces.org/ui"
    xmlns:of="http://omnifaces.org/functions"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui"
    template="/WEB-INF/jsf-templates/course-assignments-bootsfaces-template.xhtml"
>
<ui:param name="title" value="Course Assignment Details" />

    <ui:define name="maincontent">

        <b:jumbotron>
            <h1>Course Assignment Details</h1>
        </b:jumbotron>

        <b:messages id="messages" />

        <b:form>

            <b:panel title="Course Assignment Details"
                     collapsible="false"
            >
                <b:panelGrid columns="2" colSpans="2,10">
                    <h:panelGroup>
                        <strong><h:outputText value="ID" /></strong>
                    </h:panelGroup>
                    <h:outputText value="#{currentCourseAssignmentDetailsController.existingCourseAssignment.id}" />

                    <h:panelGroup>
                        <strong><h:outputText value="Assignment Name" /></strong>
                    </h:panelGroup>
                    <h:outputText value="#{currentCourseAssignmentDetailsController.existingCourseAssignment.assignmentName}" />

                    <h:panelGroup>
                        <strong><h:outputText value="Due DateTime" /></strong>
                    </h:panelGroup>
                    <h:outputText value="#{currentCourseAssignmentDetailsController.existingCourseAssignment.dueDateTime}">
                        <f:convertDateTime type="localDateTime" pattern="EEE MM/dd/yyyy h:mm a"/>
                    </h:outputText>

                    <h:panelGroup>
                        <strong><h:outputText value="Submitted DateTime" /></strong>
                    </h:panelGroup>
                    <h:outputText value="#{currentCourseAssignmentDetailsController.existingCourseAssignment.submittedDateTime}">
                        <f:convertDateTime type="localDateTime" pattern="EEE MM/dd/yyyy h:mm a"/>
                    </h:outputText>

                    <h:panelGroup>
                        <strong><h:outputText value="Grade" /></strong>
                    </h:panelGroup>
                    <h:outputText value="#{currentCourseAssignmentDetailsController.existingCourseAssignment.grade}" />

                </b:panelGrid>

            </b:panel>

            <b:link id="editLink" outcome="edit" icon-awesome="edit" >
                <f:param name="editId" value="#{currentCourseAssignmentDetailsController.editId}" />
                edit
            </b:link>
            |
            <b:link id="backToListLink" outcome="index"  >
                Back to List
            </b:link>

        </b:form>

    </ui:define>

</ui:composition>
