<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:o="http://omnifaces.org/ui"
    xmlns:of="http://omnifaces.org/functions"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui"
    template="/WEB-INF/jsf-templates/course-assignments-bootsfaces-template.xhtml"
>

    <ui:param name="title" value="Course Assignments" />

    <ui:define name="maincontent">

        <b:jumbotron>
            <h1>Course Assignments</h1>
        </b:jumbotron>

        <b:messages id="messages" />

        <b:form>

            <b:commandButton value="Create New"
                             action="create"
                             iconAwesome="plus"
                             look="info">

            </b:commandButton>

            <b:dataTable id="Table"
                         value="#{currentCourseAssignmentListController.list()}"
                         var="item"
                         excel="true"
                         csv="true"
                         pdf="true"
                         print="true"
            >

                <b:dataTableColumn label="Course AssignmentID" value="#{item.id}">
                </b:dataTableColumn>

                <b:dataTableColumn label="Assignment Name" value="#{item.assignmentName}">
                </b:dataTableColumn>

                <b:dataTableColumn label="Due DateTime" >
                    <h:outputText value="#{item.dueDateTime}">
                        <f:convertDateTime type="localDate" pattern="EEE MM/dd/yyyy h:mm a"/>
                    </h:outputText>
                </b:dataTableColumn>

                <b:dataTableColumn label="Submitted DateTime" >
                    <h:outputText value="#{item.submittedDateTime}">
                        <f:convertDateTime type="localDate" pattern="EEE MM/dd/yyyy h:mm a"/>
                    </h:outputText>
                </b:dataTableColumn>

                <b:dataTableColumn label="Grade" value="#{item.grade}">
                </b:dataTableColumn>

                <b:dataTableColumn label="Options" >
                    <b:link id="editLink" outcome="edit" icon-awesome="edit" >
                        <f:param name="editId" value="#{item.id}" />
                        edit
                    </b:link>

                    |

                    <b:link id="detailsLink" outcome="details" icon-awesome="info" >
                        <f:param name="editId" value="#{item.id}" />
                        details
                    </b:link>

                    |

                    <b:link id="deleteLink" outcome="delete" icon-awesome="trash" >
                        <f:param name="editId" value="#{item.id}" />
                        delete
                    </b:link>
                </b:dataTableColumn>
            </b:dataTable>

        </b:form>

    </ui:define>

</ui:composition>
