<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:o="http://omnifaces.org/ui"
    xmlns:of="http://omnifaces.org/functions"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui"
    template="/WEB-INF/jsf-templates/course-assignments-bootsfaces-template.xhtml"
>

<ui:param name="title" value="New User" />

    <ui:define name="maincontent">

        <b:jumbotron>
            <h1>New User</h1>
        </b:jumbotron>

        <b:messages id="messages" />

        <b:form id="createForm" horizontal="true">

            <ui:include src="/security/CallerUser/detail.xhtml" />

            <b:commandButton value="Save"
                             look="primary"
                             iconAwesome="save"
                             action="#{callerUserCRUDController.create()}"
                             update=":messages detailPanel" />

            <b:link id="backToListLink" outcome="list"  >
                Back to List
            </b:link>

            <f:validateWholeBean value="#{userDetail}"
                                 validationGroups="common.security.model.PasswordValidationGroup" />

        </b:form>

    </ui:define>

</ui:composition>
