<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:o="http://omnifaces.org/ui"
    xmlns:of="http://omnifaces.org/functions"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui"
    template="/WEB-INF/jsf-templates/course-assignments-bootsfaces-template.xhtml"
>


    <ui:param name="title" value="Edit User" />

    <ui:define name="maincontent">
        <f:metadata>
            <f:viewParam name="editId" value="#{callerUserCRUDController.editId}" />
            <f:event listener="#{callerUserCRUDController.edit()}" type="preRenderView" />
        </f:metadata>

        <b:jumbotron>
            <h1>Edit Login User Details</h1>
        </b:jumbotron>

        <b:messages id="messages" />

        <b:form id="editForm">

            <ui:include src="/security/CallerUser/detail.xhtml" />

            <b:commandButton value="Save"
                             icon-awesome="save"
                             look="info"
                             update=":messages detailPanel"
                             action="#{callerUserCRUDController.update()}">
            </b:commandButton>

            <b:commandButton value="Delete"
                             look="danger"
                             icon-awesome="trash"
                             onclick="return confirm('Are you sure you want to delete this item?')"
                             rendered="#{callerUserCRUDController.editMode}"
                             update=":messages detailPanel"
                             immediate="true"
                             action="#{callerUserCRUDController.delete()}">
            </b:commandButton>

            <b:commandButton value="Cancel"
                             look="default"
                             icon-awesome="cancel"
                             ajax="false"
                             update="messages detailPanel"
                             immediate="true"
                             action="#{callerUserCRUDController.cancel()}">
            </b:commandButton>

            <f:validateWholeBean value="#{userDetail}"
                                 validationGroups="common.security.model.PasswordValidationGroup"  />

        </b:form>

    </ui:define>

</ui:composition>
