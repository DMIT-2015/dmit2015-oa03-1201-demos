<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
>
<h:head>
    <!-- Bootstrap required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Create TodoItem</title>
</h:head>

<h:body>
    <h1>Create TodoItem</h1>

    <b:messages id="messages" />

    <b:form>
        <b:inputText id="name"
                     label="Name"
                     value="#{currentTodoItemCreateController.newTodoItem.name}">
        </b:inputText>
        <b:selectBooleanCheckbox
                id="complete"
                label="Completed"
                value="#{currentTodoItemCreateController.newTodoItem.complete}">
        </b:selectBooleanCheckbox>
        <b:commandButton value="Submit"
                            ajax="false"
                action="#{currentTodoItemCreateController.onCreateNew}">
        </b:commandButton>

    </b:form>

    <footer>
        <p>This
            <a href="https://javaee.github.io/tutorial/toc.html" target="_blanks">Java EE 8</a>
            web application is built by user2015 on 2020-12-14
        </p>
    </footer>
</h:body>

</html>
