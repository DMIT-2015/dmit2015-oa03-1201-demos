<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:bf="http://butterfaces.org/components"
>
<h:head>
    <!-- Bootstrap required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>BootsFaces scopeCounter</title>
</h:head>

<h:body>
    <b:jumbotron>
        <h1>Scope Counter</h1>
    </b:jumbotron>

    <b:messages id="messages" />
    <h:outputText id="result" />

    <b:form id="requestScopedForm">
        <b:commandButton value="Increment RequestScoped Counter"
            action="#{requestedScopedCounterController.submit}"
             ajax="true"
            look="primary"
            update=":messages :result">

        </b:commandButton>
    </b:form>

    <b:form id="viewScopedForm">
        <b:commandButton value="Increment ViewScoped Counter"
            action="#{viewScopedCounterController.submit}"
             look="info"
             update=":messages :result">

        </b:commandButton>
    </b:form>

    <b:form id="sessionScopedForm">
        <b:commandButton value="Increment SessionScoped Counter"
            action="#{sessionScopedCounterController.submit}"
             update=":messages :result"
             look="success">

        </b:commandButton>
    </b:form>

    <b:form id="applicationScopedForm">
        <b:commandButton value="Increment ApplicationScoped Counter"
            action="#{applicationScopedCounterController.submit}"
             look="warning"
             update=":messages :result">

        </b:commandButton>
    </b:form>

    <footer>
        <p>This
            <a href="https://javaee.github.io/tutorial/toc.html" target="_blanks">Java EE 8</a>
            web application is built by user2015 on 2020-10-22
        </p>
    </footer>
</h:body>

</html>
