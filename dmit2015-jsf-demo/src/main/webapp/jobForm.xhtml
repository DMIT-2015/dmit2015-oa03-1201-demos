<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:bf="http://butterfaces.org/components"
>
<h:head>
    <!-- Bootstrap required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>New Job</title>
</h:head>

<h:body>
    <b:jumbotron>
        <h1>New Job Form</h1>
    </b:jumbotron>

    <b:messages id="messages" />

    <b:form>
        <b:inputText id="jobId"
                     label="JobID"
                     value="#{jobFormController.currentJob.jobId}"
                     />
        <b:inputText id="jobTitle"
                     label="Job Title"
                     value="#{jobFormController.currentJob.jobTitle}"
        />
        <b:inputText id="minSalary"
                     label="Minimum Salary"
                     value="#{jobFormController.currentJob.minimumSalary}"
        />
        <b:inputText id="maxSalary"
                     label="Maximum Salary"
                     value="#{jobFormController.currentJob.maximumSalary}"
        />
        <b:commandButton value="Save"
            action="#{jobFormController.addJob}"
            update=":messages jobTable jobId jobTitle minSalary maxSalary"
        />

        <b:dataTable id="jobTable" value="#{jobFormController.jobs}" var="item">
            <b:dataTableColumn label="JobID" value="#{item.jobId}" />
            <b:dataTableColumn label="Job Title" value="#{item.jobTitle}" />
            <b:dataTableColumn label="Minimum Salary" styleClass="text-right" value="#{of:formatCurrency(item.minimumSalary,'$')}" />
            <b:dataTableColumn label="Maximum Salary" styleClass="text-right" value="#{of:formatCurrency(item.maximumSalary,'$')}" />

        </b:dataTable>

    </b:form>

    <footer>
        <p>This
            <a href="https://javaee.github.io/tutorial/toc.html" target="_blanks">Java EE 8</a>
            web application is built by user2015 on 2020-10-22
        </p>
    </footer>
</h:body>

</html>
