<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        xmlns:b="http://bootsfaces.net/ui"
        template="/WEB-INF/jsf-templates/movies-bootsfaces-template.xhtml">

    <ui:param name="title" value="Movie Details" />

    <ui:define name="maincontent">

        <b:jumbotron>
            <h1>Movie Details</h1>
        </b:jumbotron>

        <b:messages id="messages" />

        <b:form>

            <b:panel title="Movie Details"
                     collapsible="false"
            >
                <b:panelGrid columns="2" colSpans="2,10">
                    <h:panelGroup>
                        <strong><h:outputText value="ID" /></strong>
                    </h:panelGroup>
                    <h:outputText value="#{currentMovieDetailsController.existingMovie.id}" />

                    <h:panelGroup>
                        <strong><h:outputText value="Title" /></strong>
                    </h:panelGroup>
                    <h:outputText value="#{currentMovieDetailsController.existingMovie.title}" />

                    <h:panelGroup>
                        <strong><h:outputText value="Release Date" /></strong>
                    </h:panelGroup>
                    <h:outputText value="#{currentMovieDetailsController.existingMovie.releaseDate}" />

                    <h:panelGroup>
                        <strong><h:outputText value="Genre" /></strong>
                    </h:panelGroup>
                    <h:outputText value="#{currentMovieDetailsController.existingMovie.genre}" />

                    <h:panelGroup>
                        <strong><h:outputText value="Price" /></strong>
                    </h:panelGroup>
                    <h:outputText value="#{of:formatCurrency(currentMovieDetailsController.existingMovie.price,'$')}" />

                    <h:panelGroup>
                        <strong><h:outputText value="Rating" /></strong>
                    </h:panelGroup>
                    <h:outputText value="#{currentMovieDetailsController.existingMovie.rating}" />
                </b:panelGrid>

            </b:panel>

            <b:link id="editLink" outcome="edit" icon-awesome="edit" >
                <f:param name="editId" value="#{currentMovieDetailsController.editId}" />
                edit
            </b:link>
            |
            <b:link id="backToListLink" outcome="index"  >
                Back to List
            </b:link>

        </b:form>

    </ui:define>

</ui:composition>
