<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        xmlns:b="http://bootsfaces.net/ui"
        template="/WEB-INF/jsf-templates/movies-bootsfaces-template.xhtml">

    <ui:param name="title" value="Movies" />

    <ui:define name="maincontent">

        <b:jumbotron>
            <h1>Movies</h1>
        </b:jumbotron>

        <b:messages id="messages" />

        <b:form>

            <b:commandButton value="Create New"
                             action="create"
                             iconAwesome="plus"
                             look="info">

            </b:commandButton>

            <b:dataTable id="moviesTable"
                         value="#{currentMovieListController.list()}"
                         var="item">

                <b:dataTableColumn label="MovieID" value="#{item.id}">
                </b:dataTableColumn>

                <b:dataTableColumn label="Title" value="#{item.title}">
                </b:dataTableColumn>

                <b:dataTableColumn label="Release Date" >
                    <h:outputText value="#{item.releaseDate}">
                        <f:convertDateTime type="localDate" pattern="MMM d, yyyy"/>
                    </h:outputText>
                </b:dataTableColumn>

                <b:dataTableColumn label="Genre" value="#{item.genre}">
                </b:dataTableColumn>

                <b:dataTableColumn label="Price" styleClass="text-right">
                    <h:outputText value="#{item.price}">
                        <f:convertNumber type="currency" />
                    </h:outputText>
                </b:dataTableColumn>

                <b:dataTableColumn label="Rating" value="#{item.rating}">
                </b:dataTableColumn>

                <b:dataTableColumn label="Action" >
                    <b:link id="editLink" outcome="edit" icon-awesome="edit" >
                        <f:param name="editId" value="#{item.id}" />
                        edit
                    </b:link>

                    |

                    <b:link id="detailsLink" outcome="details" icon-awesome="info" >
                        <f:param name="editId" value="#{item.id}" />
                        details
                    </b:link>

                    |

                    <b:link id="deleteLink" outcome="delete" icon-awesome="trash" >
                        <f:param name="editId" value="#{item.id}" />
                        delete
                    </b:link>
                </b:dataTableColumn>
            </b:dataTable>

        </b:form>

    </ui:define>

</ui:composition>
