<h:head>
    <!-- Bootstrap required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Home Page</title>
</h:head>

<h:body>
    <h1>Home Page</h1>

    <h:messages id="messages" />

    <h:form>
        <h:outputLabel for="username" value="Enter your name: "></h:outputLabel>
        <h:inputText id="username" value="#{helloUsernameController.username}"></h:inputText>
        <h:commandButton value="submit" action="#{helloUsernameController.submit()}">
        </h:commandButton>
    </h:form>

    <footer>
